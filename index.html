<html>
    <head>
        <title>My Selfie App-1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <link href="style.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>
    <body background="background image.png">
        <div class="container">
            <center>
                <a href="" id="link" download="myselfie.png"></a>
                <h1>Voice Selfie App
                    <img id="logo_img" src="logo image.jpg">
                    </h1>
                    <hr>
                    <h4 style="color:#c52525">Give the required permissions through all the popups, and then say 'Take my selfie'</h4>

                    <div class="form-group">
                    <label id="label_1">Your voice output:</label>
                    <textarea class="form-control" id="textbox" readonly="true"></textarea>

                    </div>
                    <button class="btn btn-danger" id="startbtn" onclick="start()">Start</button>
                    <p><i>Click on the button to start</i></p>
                    <label id="label_2">Your webcam:</label>
                    <div id="camera"></div>
                    <br>
                    <label id="label_3">Your selfie will display here:</label>
                    <div id="result"></div>
            </center>
        </div>
        <script src="main.js"></script>
        
    </body>
</html>
